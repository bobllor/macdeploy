name: python-fs-test

on:
  workflow_dispatch:
  push: 
    paths:
      - '**.py'
    paths-ignore:
      - 'sample**'
      - '**.md'
  pull_request:
    paths:
      - '**.py'
    paths-ignore:
      - 'sample**'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '>=3.11 <3.14'
      - name: Requirements
        run: pip install -r requirements.txt
      - name: Test Python
        run: |
          cd src/server
          pytest -s