name: docker-test

on:
  workflow_dispatch:
  push: 
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build and test Docker
        run: |
          docker compose build && docker compose up -d
          sleep 2 
          curl -f https://localhost:5000 --insecure
          docker compose down -v