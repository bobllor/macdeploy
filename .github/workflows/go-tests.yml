name: go-deployment-test

on:
  workflow_dispatch:
  push: 
    paths:
      - '**.go'
      - '!**.yml'
      - '!**.md'
  pull_request:
    paths:
      - '**.go'
      - '!**.yml'
      - '!**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.24'
          check-latest: true
          cache: true
      - name: Build and test Go
        run: |
          cd src/tests
          go mod download
          go test -v ./...
